<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilosf.css">

    <title>Formulario </title>
    
</head>
<body class="body">

    <form class="form" action="#" method="post">
        <h2>Formulario de Opinión y Preferencias</h2>

        <label class="label" for="nombre">Nombre:</label>
        <input class="input" placeholder="Agrega tu nombre" type="text" name="nombre" id="nombre">

        <label class="label" for="edad">Edad:</label>
        <input class="input" type="number" name="edad" id="edad">

        <label class="label" for="opinion">Opinión:</label>
        <input class="input" type="text" name="opinion" id="opinion">

        <label class="label" for="deporte">Deporte favorito:</label>
        <select name="deporte" id="deporte">
            <option value="1">Natación</option>
            <option value="4">Fútbol</option>
            <option value="20">Karate</option>
            <option value="24">Básquetbol</option>
            <option value="27">Lucha olímpica</option>
            <option value="28">Judo</option>
        </select>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencia 2</title>
</head>
<body>
    <h1>Cálculo de Áreas</h1>
    <form>
        <label for="figura">Selecciona la figura:</label>
        <select id="figura">
            <option value="1">Cuadrado / Rectángulo</option>
            <option value="2">Triángulo</option>
            <option value="3">Paralelogramo</option>
        </select>
        <br><br>

        <label for="Num1">Valor 1:</label>
        <input type="number" id="Num1" step="any" required>
        <br><br>

        <label for="Num2">Valor 2:</label>
        <input type="number" id="Num2" step="any" required>
        <br><br>

        <button id="boton">Calcular área</button>
        <br><br>

        <label for="inputResultado">Resultado:</label>
        <input type="text" id="inputResultado" readonly>
    </form>
    <script src="main.js"></script>
</body>
</html>

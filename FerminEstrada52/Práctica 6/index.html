<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tech-card">
            <div class="tech-icon">
                <img src="img/react.png" alt="React" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="tech-name">React</div>
        </div>

        <div class="tech-card">
            <div class="tech-icon">
                <img src="img/vue.png" alt="Vue" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="tech-name">Vue</div>
        </div>

        <div class="tech-card">
            <div class="tech-icon">
                <img src="img/tailwind.png" alt="Tailwind" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="tech-name">Tailwind</div>
        </div>

        <div class="tech-card">
            <div class="tech-icon">
                <img src="img/sass.png" alt="Sass" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="tech-name">Sass</div>
        </div>

        <div class="tech-card">
            <div class="tech-icon">
                <img src="img/gsap.png" alt="GSAP" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="tech-name">GSAP</div>
        </div>
    </div>
</body>
</html>

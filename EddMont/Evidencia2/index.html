<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <header>calculadora</header>
    <form id="calculadora" action="" method="post">
    <div>
        <label for="valor1">Valor 1</label>
        <input type="text" id="valor1" name="valor1" required>
    </div>
    <div>
        <label for="valor2">Valor 2</label>
        <input type="text" id="valor2" name="valor2">
    </div>
    <div>
        <label for="Figuras">Figuras</label>
        <select name="Figuras" id="Figuras">
            <option value="Triangulo">Triángulo</option>
            <option value="Cuadrado">Cuadrado</option>
            <option value="Rectangulo">Rectángulo</option>
        </select>
    </div>
    <div>
        <label for="Resultado">Resultado</label>
        <input type="text" id="Resultado" readonly>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>

</body>
</html>
